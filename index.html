<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tabela</title>
    <style>
        table,
        th,
        td {
            border: 1px solid black;
        }
    </style>
</head>

<body>
    <table>
        <thead>
            <tr>
                <th>nome</th>
                <th>idade</th>
                <th>informaçao</th>
            </tr>
        </thead>

        <tbody>
            <tr>
                <td>joao</td>
                <td>19</td>
                <td>estudante</td>
            </tr>
            <tr>
                <td>maria</td>
                <td>22</td>
                <!--colspan serve para alinha ocupar tantas colunas rowpan é ao contrario-->
                <td colspan="3">faz programa</td>
            </tr> 
        </tbody>

        
    </table>
</body>

</html>
